<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Dashboard</title>
  <style>
  body {
    background-color: #1e1f21;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
    margin: 0;
  }

  h2, h3, h4 {
    text-align: center;
    margin-bottom: 10px;
  }

   #mentorName {
    color: #4da6ff;
  }
  #username{
    color:#00cc88
  }

  a {
    color: #4da6ff;
    text-decoration: none;
    display: inline-block;
    margin: 10px 0;
  }

  a:hover {
    text-decoration: underline;
  }

  #taskList {
    list-style-type: none;
    padding: 0;
    max-width: 600px;
    margin: 20px auto;
  }

  #taskList li {
    background: #2a2b2e;
    padding: 6px;
    margin-bottom: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  input[type="text"] {
    min-width: 70%;
    padding: 10px;
    margin: 10px auto;
    display: block;
    background: #333;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 14px;
  }

  input[type="text"]::placeholder {
    color: #aaa;
  }

  button {
    background-color: #4da6ff;
    color: white;
    padding: 10px 20px;
    margin: 10px auto;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    display: block;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #3587cc;
  }
  .container {
    max-width: 1000px;
    margin: auto;
}
.container {
      margin: auto;
      background: #2a2b2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,128,0.1);
      
    }
    .btns{
      display: flex;
      justify-content: space-between;
      width:100%;
      max-width: 800px;
      padding-left: 5vw;
    }
  .action-btn {
  background-color: #4da6ff;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 6px;
  display: inline-block;
  margin: 10px 0;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.3s;
  border: none; 
  margin-left: 7vw
}

.action-btn:hover {
  background-color: #3587cc;
}

 .footer {
  background-color: #2a2b2e;
  color: #f0f0f0;
  padding: 40px 20px;
  font-family: 'Segoe UI', sans-serif;
}

.footer-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  gap: 30px;
  max-width: 1000px;
  margin: auto;
}

.footer-brand h2 {
  margin: 0 0 10px;
  color: #ffffff;
}

.footer-brand p {
  margin: 0;
  font-size: 14px;
  color: #aaaaaa;
}

.footer-links {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.footer-links a {
  text-decoration: none;
  color: #dddddd;
  font-size: 14px;
  transition: color 0.2s ease-in-out;
}

.footer-links a:hover {
  color: #1e90ff;
}

.footer-contact p {
  font-size: 13px;
  margin: 4px 0;
  color: #999999;
}


@media (max-width: 768px) {
  body {
    padding: 10px;
  }

  .container {
    padding: 15px;
  }

  h2, h3, h4 {
    font-size: 18px;
  }

  input[type="text"] {
    width: 95%;
    font-size: 14px;
  }

  .btns {
    flex-direction: column;
    align-items: center;
    padding-left: 0;
  }

  .btns button {
    width: 100%;
    margin-top: 10px;
  }

  .action-btn {
    margin-left: 0;
    width: 20%;
    text-align: center;
    font-size: 2vw
  }
/* 
  #taskList li {
    flex-direction: column;
    align-items: flex-start;
  } */

  .footer-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }

  .footer-contact p, .footer-links a {
    font-size: 13px;
  }

  .footer-brand h2 {
    font-size: 20px;
  }
}

</style>

<script src="dashboard.js" defer></script>

</head>
<body>
  <div class="container">

      <h2><span id="username"></span></h2>
      <h4>Your mentor: <span id="mentorName"></span></h4>
    
      <h3>Your Tasks</h3>
      <a href="profile.html" class="action-btn ">Back to profile</a>
    
      
    
    
      <div class="btns">
        <input type="text" id="newTask" placeholder="New task...">

        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>


      <footer class="footer">
    <div class="footer-container">
      <div class="footer-brand">
        <h2>MyMentor</h2>
        <p>Platform for learning IT with mentors</p>
      </div>

      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contacts</a>
        <a href="#">FAQ</a>
        <a href="#">Privacy Policy.</a>
      </div>

      <div class="footer-contact">
        <p>Email: shauennurasyl2007@gmail.com</p>
        <p>Â© 2025 MyMentor</p>
      </div>
    </div>
   </footer>
</div>

  
</body>
</html>
